JFXRT_HOME=\
    ${rt.dist.root.dir}/../artifacts/sdk/rt
javac.classpath=\
    ${rt.dist.root.dir}/javafx-common/dist/javafx-common.jar:\
    ${rt.dist.root.dir}/javafx-geom/dist/javafx-geom.jar:\
    ${rt.dist.root.dir}/glass/dist/lib/glass.jar:\
    ${JFXRT_HOME}/lib/ext/jfxrt.jar

<!-- Properties used by build target -->
javac.compilerargs=-Xlint

<!-- Properties used by run and test targets -->
run.jvmargs=-Djava.library.path=../javafx-iio-native/dist

<!-- Test parameters -->
image.input.url=file:./JavaFX.png
test-sys-prop.image.input.url=${image.input.url}
smoke.test.excludes=\
    com/sun/javafx/iio/ImageStorageTest.class
