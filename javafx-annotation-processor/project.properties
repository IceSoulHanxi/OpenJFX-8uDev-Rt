JFXRT_HOME=\
    ${runtime.dist.root.dir}/../artifacts/sdk/rt/lib
javac.classpath=\
    ${JFXRT_HOME}/jfxrt.jar

test.dir=test/unit

test.projects.dir=test-projects

test.projects.client.dir=${test.projects.dir}/client
test.projects.client.src.dir=${test.projects.client.dir}/src
test.projects.client.build.classes.dir=${test.projects.client.dir}/build/classes
test.projects.client.dist.dir=${test.projects.client.dir}/dist
test.projects.client.jar.file=client.jar

test.projects.client.javac.classpath=${javac.classpath}:\
    ${runtime.dist.root.dir}/javafx-annotation-processor/dist/javafx-annotation-processor.jar

test.projects.test.dir=${test.projects.dir}/test
test.projects.test.src.dir=${test.projects.test.dir}/src
test.projects.test.build.classes.dir=${test.projects.test.dir}/build/classes
test.projects.test.build.reports.dir=${test.projects.test.dir}/build/reports

test.projects.test.javac.classpath=${test.projects.client.javac.classpath}:\
    ${runtime.deps.dir}/junit.jar:\
    ${test.projects.client.dist.dir}/${test.projects.client.jar.file}
    
